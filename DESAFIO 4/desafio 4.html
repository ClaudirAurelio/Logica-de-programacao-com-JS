<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 4</title>
</head>
<body>
    <script>

var cont = 3  
var numeroaleatorio = Math.floor(Math.random() * 11)
 
window.alert ("ADIVINHE O NÚMERO!")
 
for (var i = 1; i <= 3; i++) { 
    var numero = prompt ("Informe um número:")
        if (numero == numeroaleatorio) {
        window.alert ("Você acertou o número!")
        break;
        } else {
            cont = cont - 1
            window.alert ("Você ERROU! \n Tem " + (cont) + " tentativas")
            }
}

window.alert ("O número aleatório era: " + (numeroaleatorio))

     </script>
</body>
</html>
